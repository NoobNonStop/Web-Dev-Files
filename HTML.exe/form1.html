<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "utf-8">
    <title>My First Form</title>
    <script src = "../JavaScript.exe/form1.js"></script>
</head>
<body>
    <header>
        <h1>Sign Up for the Shitster Clan!</h1>
        <h2>Your trial will be taken in a few days</h2>
        
    </header>
    <main>
        <form>
            <label for = 'name'>Name: </label>
            <input type = "text" id = 'name' name = 'name'><br/>
            
            <label for = "username">Username: </label>
            <input type = 'text' id = "username" placeholder = "Sinner69" pattern = "[a-zA-Z0-9]+"><br/>
            
            <label for = "dateofbirth">DOB: </label>
            <input type = 'date' id = "dateofbirth" placeholder = "dd/mm/yyyy"><br/>
            
            <label for = 'email'>Email Address: </label>
            <input type = "email" id = 'email' placeholder = "sinsCommiter@xmail.com" required><br/>
            
            <label for='re-email'>Repeat Email Address: </label>
            <input type="email" id='re-email' placeholder="sinsCommiter@xmail.com" onchange="getVal()" required><br />

            <label for = 'remarks'>* Remarks: </label>
            <input type = 'text' id = 'remarks' placeholder = 'What do you think?' pattern="[a-zA-Z]+" required> 
            <br/>
            <input type = 'submit' value = "Submit" onclick = "return getVal()">
        </form>
    </main>
</body>
</html>
